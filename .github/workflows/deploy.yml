name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}
          
      - name: Deploy to Droplet
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.DO_DROPLET_IP }} \
            "cd /opt/groww-trader && \
             git pull origin main && \
             /opt/groww-trader/venv/bin/pip install -r requirements.txt && \
             systemctl restart groww-trader.service"
